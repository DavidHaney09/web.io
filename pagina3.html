<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página 3 - Carrusel Interactivo</title>
  <style>
    /* ======== ESTILOS GENERALES ======== */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header, footer {
      text-align: center;
      padding: 15px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
    }
    footer { background: #222; }

    /* ======== ESTILOS DEL CARRUSEL ======== */
    .carousel {
      position: relative;
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      overflow: hidden; /* Oculta lo que queda por fuera de la cinta */
      border-radius: 15px;
      background: #000;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .carousel-track {
      display: flex; /* coloca los ítems en fila */
      transition: transform 0.5s ease;
    }
    .carousel-item {
      flex: 0 0 calc(100% / 3); /* siempre 3 visibles */
      padding: 10px;
      box-sizing: border-box;
    }
    .carousel-item img {
      width: 100%;
      height: 220px; /* fijo para simetría */
      object-fit: cover; /* recorta sin deformar */
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .carousel-item img:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 20px rgba(255,255,255,0.4);
    }

    /* Flechas de navegación */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      font-size: 2rem;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 50%;
      transition: background 0.3s;
      z-index: 10;
    }
    .carousel-btn:hover { background: rgba(255,255,255,1); }
    .carousel-btn.prev { left: 10px; }
    .carousel-btn.next { right: 10px; }

    /* ======== MODAL PARA VIDEO LOCAL ======== */
    .modal {
      display: none; /* se oculta por defecto */
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      position: relative;
      width: 80%;
      max-width: 800px;
    }
    .modal video {
      width: 100%;
      border-radius: 12px;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ======== ENCABEZADO ======== -->
  <header>
    <h1>Mi Proyecto Web</h1>
    <nav>
      <ul style="list-style:none; display:flex; gap:15px; justify-content:center; padding:0; margin:0;">
        <li><a href="index.html" style="color:white; text-decoration:none;">Inicio</a></li>
        <li><a href="pagina2.html" style="color:white; text-decoration:none;">Página 2</a></li>
        <li><a href="pagina3.html" style="color:white; text-decoration:none;">Página 3</a></li>
      </ul>
    </nav>
  </header>

  <!-- ======== CARRUSEL ======== -->
  <div class="carousel" id="carousel">
    <!-- Botón flecha izquierda -->
    <button class="carousel-btn prev">&#10094;</button>
    
    <!-- Cinta de imágenes -->
    <div class="carousel-track">
      <!-- Imagen 1: abre otra página -->
      <a href="pagina4.html" class="carousel-item">
        <img src="img/img1.jpg" alt="Ir a Página 4">
      </a>

      <!-- Imagen 2: abre un video de YouTube -->
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="carousel-item">
        <img src="img/img2.jpg" alt="Video en YouTube">
      </a>

      <!-- Imagen 3: abre un video local en modal -->
      <div class="carousel-item open-video">
        <img src="img/img3.jpg" alt="Video local">
      </div>

      <!-- Imagen 4: abre otra página -->
      <a href="pagina5.html" class="carousel-item">
        <img src="img/img4.jpg" alt="Ir a Página 5">
      </a>

      <!-- Imagen 5: abre otra página -->
      <a href="pagina6.html" class="carousel-item">
        <img src="img/img5.jpg" alt="Ir a Página 6">
      </a>
    </div>

    <!-- Botón flecha derecha -->
    <button class="carousel-btn next">&#10095;</button>
  </div>

  <!-- ======== MODAL PARA VIDEO LOCAL ======== -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <video id="localVideo" controls>
        <source src="video/intro.mp4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
    </div>
  </div>

  <!-- ======== PIE DE PÁGINA ======== -->
  <footer>
    <p>© 2025 - Proyecto educativo de desarrollo web</p>
  </footer>

  <!-- ======== SCRIPT ======== -->
  <script>
    /* ==========================
       LÓGICA DEL CARRUSEL
    ===========================*/
    const track = document.querySelector(".carousel-track");
    const prevBtn = document.querySelector(".carousel-btn.prev");
    const nextBtn = document.querySelector(".carousel-btn.next");
    const items = document.querySelectorAll(".carousel-item");
    const carousel = document.getElementById("carousel");
    let index = 0;
    const visibleItems = 3;

    // Ajusta la posición del carrusel
    function updateCarousel() {
      const itemWidth = items[0].getBoundingClientRect().width;
      track.style.transform = `translateX(-${index * itemWidth}px)`;
    }

    // Botón "siguiente"
    nextBtn.addEventListener("click", () => {
      if (index < items.length - visibleItems) {
        index++;
        updateCarousel();
      }
    });

    // Botón "anterior"
    prevBtn.addEventListener("click", () => {
      if (index > 0) {
        index--;
        updateCarousel();
      }
    });

    /* ==========================
       DESPLAZAMIENTO CON MOUSE
       (según posición del cursor)
    ===========================*/
    carousel.addEventListener("mousemove", (e) => {
      const rect = carousel.getBoundingClientRect();
      const mouseX = e.clientX - rect.left; // posición del mouse dentro del carrusel
      const percent = mouseX / rect.width;  // valor entre 0 y 1
      const maxIndex = items.length - visibleItems;
      index = Math.round(percent * maxIndex); // calcula índice aproximado
      updateCarousel();
    });

    /* ==========================
       LÓGICA DEL MODAL DE VIDEO
    ===========================*/
    const videoTrigger = document.querySelector(".open-video");
    const modal = document.getElementById("videoModal");
    const closeModal = document.getElementById("closeModal");
    const localVideo = document.getElementById("localVideo");

    // Abrir modal
    videoTrigger.addEventListener("click", () => {
      modal.style.display = "flex";
      localVideo.currentTime = 0;
      localVideo.play();
    });

    // Cerrar modal con botón
    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
      localVideo.pause();
    });

    // Cerrar modal haciendo clic fuera
    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        localVideo.pause();
      }
    });
  </script>
</body>
</html>
